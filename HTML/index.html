<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Твои заплонированные события</title>
    <link rel="stylesheet" href="/CSS/mia2.css">
</head>
<body>
    <h1>Здравствуй, путник</h1>
    <div id="app">
        <div id="home-page">
            <div class="filters">
                <select id="category-filter">
                    <option value="all">Все категории</option>
                    <option value="work">Рабочие</option>
                    <option value="personal">Личные</option>
                    <option value="social">Общественные</option>
                </select>
                <select id="date-sort">
                    <option value="newest">Сначала новые</option>
                    <option value="oldest">Сначала старые</option>
                </select>
            </div>
            <button id="add-event-btn">Добавить событие</button>
            <div id="events-list"></div>
        </div>
        <div id="edit-page" style="display: none;">
            <form id="event-form">
                <input type="hidden" id="event-id">
                <h2 id="form-title">Добавить событие</h2>
                <input type="text" id="event-title" placeholder="Название события" required>
                <input type="date" id="event-date" required>
                <select id="event-category" required>
                    <option value="">Выберите категорию</option>
                    <option value="work">Рабочие</option>
                    <option value="personal">Личные</option>
                    <option value="social">Общественные</option>
                </select>
                <textarea id="event-description" placeholder="Описание события"></textarea>
                <div class="actions">
                    <button type="submit">Сохранить</button>
                    <button type="button" id="cancel-btn">Отмена</button>
                    <button type="button" id="delete-btn" style="background-color: #f44336; display: none;">Удалить</button>
                </div>
            </form>
        </div>
    </div>
    <script src="/JS/script.js"></script>
</body>
</html>
